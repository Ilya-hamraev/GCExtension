<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h2 class="title text-center mb10">My bookmarks</h2>
        <section>
          <div class="block">
            <button type="button" class="button button_show mb10">
              Add new category
            </button>
            <form class="create-form hidden">
              <input
                class="create-form__input-name mb10"
                placeholder="enter name category"
                name="name"
                type="text"
                value=""
              />
              <input
                class="create-form__input-icon mb10"
                placeholder="paste icon link"
                name="icon"
                type="text"
                value=""
              />
              <button type="button" class="button button_create">Create</button>
            </form>
          </div>
          <ul class="categories"></ul>
        </section>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
