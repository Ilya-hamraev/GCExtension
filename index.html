<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h2 class="title text-center mb20">
          My bookmarks
          <image class="title__icon" src="./icon-bookmark.png" />
        </h2>
        <!-- категории -->
        <section class="section categories">
          <div class="controllers mb10">
            <button type="button" class="button button_add_category">
              Add new category
            </button>
          </div>
          <form class="create-form create-form-category hidden mb10">
            <input
              class="create-form-category__input-name mb10"
              placeholder="enter name category"
              name="name"
              type="text"
              value=""
            />
            <input
              class="create-form-category__input-icon mb10"
              placeholder="paste icon category"
              name="icon"
              type="text"
              value=""
            />
            <button type="button" class="button button_create_category">
              Create
            </button>
          </form>
          <h3 class="subtitle subtitle__categories text-center mb10">
            Categories
          </h3>
          <div class="list mb10">
            <ul class="list-categories">
              <!-- <li class="list-categories__item">f</li> -->
            </ul>
          </div>
        </section>

        <!-- список закладок -->
        <section class="section bookmarks hidden">
          <div class="controllers mb10">
            <button type="button" class="button button_add_bookmark">
              Add new link
            </button>
            <button type="button" class="button button_remove_category">
              Remove category
            </button>
            <button type="button" class="button button_back">Back</button>
          </div>

          <form class="create-form create-form-bookmark hidden mb10">
            <input
              class="create-form-bookmark__input-name mb10"
              placeholder="enter name link"
              name="name"
              type="text"
              value=""
            />
            <input
              class="create-form-bookmark__input-link mb10"
              placeholder='enter "http://example.com" or "example.com"'
              name="link"
              type="text"
              value=""
            />
            <button type="button" class="button button_create_bookmark">
              Create
            </button>
          </form>
          <h3 class="subtitle subtitle__bookmarks mb10"></h3>
          <div class="list mb10">
            <ul class="list-bookmarks">
              <!-- <li class="list-bookmarks__item">
                <a href="#">1</a>
              </li> -->
            </ul>
          </div>
        </section>
      </div>
    </div>
  </body>
  <script type="module" src="./helpers.js"></script>
  <script type="module" src="./script.js"></script>
</html>
