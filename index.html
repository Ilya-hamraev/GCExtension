<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h2 class="title text-center mb10">
          My bookmarks
          <image class="title__icon" src="./icon-bookmark.png" />
        </h2>
        <h3 class="subtitle hidden"></h3>
        <section>
          <div class="controllers">
            <button type="button" class="button button_add_category mb10">
              Add new category
            </button>
            <button
              type="button"
              class="button button_add_bookmark mb10 hidden"
            >
              Add new link
            </button>
            <button type="button" class="button button_back mb10 hidden">
              Back
            </button>
          </div>
          <form class="create-form create-form-category hidden">
            <input
              class="create-form-category__input-name mb10"
              placeholder="enter name category"
              name="name"
              type="text"
              value=""
            />
            <input
              class="create-form-category__input-icon mb10"
              placeholder="paste icon category"
              name="icon"
              type="text"
              value=""
            />
            <button type="button" class="button button_create_category">
              Create
            </button>
          </form>
          <form class="create-form create-form-bookmark hidden">
            <input
              class="create-form-bookmark__input-name mb10"
              placeholder="enter name link"
              name="name"
              type="text"
              value=""
            />
            <input
              class="create-form-bookmark__input-link mb10"
              placeholder="paste link"
              name="link"
              type="text"
              value=""
            />
            <button type="button" class="button button_create_bookmark">
              Create
            </button>
          </form>
          <ul class="categories"></ul>
          <ul class="list-links hidden"></ul>
        </section>
      </div>
    </div>
  </body>
  <script type="module" src="./helpers.js"></script>
  <script type="module" src="./script.js"></script>
</html>
